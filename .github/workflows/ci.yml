name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install dependencies
        run: moon update

      - name: Check formatting
        run: |
          moon fmt
          git diff --exit-code || (echo "::error::moon fmt produced changes â€” run 'moon fmt' locally and commit" && exit 1)

      - name: Check code
        run: moon check

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install dependencies
        run: moon update

      - name: Run unit tests
        run: mise run test:unit

  bdd-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: moon update

      - name: Run BDD tests
        run: mise run test:bdd

  wasm-component-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: moon update

      - name: Run WASM component tests
        run: mise run test:wasm

  build-native:
    needs: unit-tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: gherkin-linux-amd64
          - os: macos-latest
            artifact: gherkin-macos-arm64
          - os: windows-latest
            artifact: gherkin-windows-amd64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install dependencies
        run: moon update

      - name: Build native binary
        run: mise run build:native
