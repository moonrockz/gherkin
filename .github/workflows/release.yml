name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: gherkin-linux-amd64
            binary: _build/native/release/build/cmd/main/main.exe
          - os: macos-latest
            artifact: gherkin-macos-arm64
            binary: _build/native/release/build/cmd/main/main.exe
          - os: windows-latest
            artifact: gherkin-windows-amd64.exe
            binary: _build/native/release/build/cmd/main/main.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - name: Install dependencies
        run: moon update

      - name: Build native binary
        run: moon build --target native

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.binary }}

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install dependencies
        run: moon update

      - name: Build core WASM
        run: moon build --target wasm

      - name: Build WASM component
        run: mise run build:component

      - name: Upload core WASM
        uses: actions/upload-artifact@v4
        with:
          name: gherkin-core.wasm
          path: _build/wasm/release/build/component/component.wasm

      - name: Upload WASM component
        uses: actions/upload-artifact@v4
        with:
          name: gherkin.component.wasm
          path: _build/gherkin.component.wasm

  release:
    needs: [build-native, build-wasm]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Native binaries
          cp artifacts/gherkin-linux-amd64/main.exe release/gherkin-linux-amd64
          cp artifacts/gherkin-macos-arm64/main.exe release/gherkin-macos-arm64
          cp artifacts/gherkin-windows-amd64.exe/main.exe release/gherkin-windows-amd64.exe
          # WASM artifacts
          cp artifacts/gherkin-core.wasm/component.wasm release/gherkin-core.wasm
          cp artifacts/gherkin.component.wasm/gherkin.component.wasm release/gherkin.component.wasm
          # Make Unix binaries executable
          chmod +x release/gherkin-linux-amd64 release/gherkin-macos-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
