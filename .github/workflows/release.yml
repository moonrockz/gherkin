name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
      notes: ${{ steps.notes.outputs.notes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            PRERELEASE=false
          else
            VERSION=$(mise run release:version)
            if [[ "$VERSION" == *-* ]]; then
              PRERELEASE=true
            else
              PRERELEASE=false
            fi
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: notes
        run: |
          NOTES=$(mise run release:notes 2>/dev/null || echo "Release ${{ steps.version.outputs.version }}")
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "notes<<$EOF" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"

  build-native:
    needs: version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: gherkin-linux-amd64
            binary: _build/native/release/build/cmd/main/main.exe
          - os: macos-latest
            artifact: gherkin-macos-arm64
            binary: _build/native/release/build/cmd/main/main.exe
          - os: windows-latest
            artifact: gherkin-windows-amd64.exe
            binary: _build/native/release/build/cmd/main/main.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install dependencies
        run: moon update

      - name: Build native binary
        run: mise run build:native

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.binary }}

  build-wasm:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install dependencies
        run: moon update

      - name: Build WASM artifacts
        run: mise run build:component

      - name: Upload core WASM
        uses: actions/upload-artifact@v4
        with:
          name: gherkin-core.wasm
          path: _build/wasm/release/build/component/component.wasm

      - name: Upload WASM component
        uses: actions/upload-artifact@v4
        with:
          name: gherkin.component.wasm
          path: _build/gherkin.component.wasm

  release:
    needs: [version, build-native, build-wasm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: mise run release:prepare-assets artifacts release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Release ${{ needs.version.outputs.version }}
          body: ${{ needs.version.outputs.notes }}
          prerelease: ${{ needs.version.outputs.prerelease }}
          files: release/*
